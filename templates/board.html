<div class="d-flex justify-content-between align-items-center">
    <h1 class="py-4">Round {{ game.round }}</h1>
    <div>
        {% if game.round == 0 %}
        <button
            type="button"
            class="btn btn-secondary"
            hx-post="{{ url_for('game_randomize', number=game.number) }}"
            hx-target="#board">
            Randomize
        </button>
        <button
            type="button"
            class="btn btn-primary"
            hx-post="{{ url_for('game_start', number=game.number) }}"
            hx-target="#board">
            Start
        </button>
        {% endif %}
    </div>
</div>
<table class="table table-bordered border-dark">
    <tbody>
        {% for row in game.board %}

        <tr>
            {% for cell in row %}
            <td
                class="d-none d-md-table-cell"
                style="width: 20%; height: 15vmin; padding: 7px 10px 10px 10px">
                {% if cell %} {% include "cell.html" %} {% endif %}
            </td>
            <td
                class="d-sm-table-cell d-md-none"
                style="width: 20%; height: 26vw; padding: 0 3px 3px 3px">
                {% if cell %} {% include "cell.html" %} {% endif %}
            </td>

            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
