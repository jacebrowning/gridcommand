{% if editing %}

<div class="d-flex flex-column justify-content-between" style="height: 100%">
    <div class="text-center">
        <button
            type="button"
            class="btn btn-sm btn-outline-{{ cell.color.value }} py-0 px-3"
            hx-post="/games/{{ game.number }}/_cell/{{ cell.row }}/{{ cell.col }}/up"
            hx-target="closest td">
            {{ cell.up }}
        </button>
    </div>

    <div class="d-flex justify-content-between align-items-center">
        <button
            type="button"
            class="btn btn-sm btn-outline-{{ cell.color.value }} py-2 px-1"
            hx-post="/games/{{ game.number }}/_cell/{{ cell.row }}/{{ cell.col }}/left"
            hx-target="closest td">
            {{ cell.left }}
        </button>

        <span
            class="text-{{ cell.color.value }} fs-5"
            hx-post="/games/{{ game.number }}/_cell/{{ cell.row }}/{{ cell.col }}/center"
            hx-target="closest td">
            {{ cell.value }}
        </span>

        <button
            type="button"
            class="btn btn-sm btn-outline-{{ cell.color.value }} py-2 px-1"
            hx-post="/games/{{ game.number }}/_cell/{{ cell.row }}/{{ cell.col }}/right"
            hx-target="closest td">
            {{ cell.right }}
        </button>
    </div>

    <div class="text-center">
        <button
            type="button"
            class="btn btn-sm btn-outline-{{ cell.color.value }} py-0 px-3"
            hx-post="/games/{{ game.number }}/_cell/{{ cell.row }}/{{ cell.col }}/down"
            hx-target="closest td">
            {{ cell.down }}
        </button>
    </div>
</div>

{% else %}

<div
    class="d-flex justify-content-center align-items-center"
    style="height: 100%"
    hx-post="/games/{{ game.number }}/_cell/{{ cell.row }}/{{ cell.col }}"
    hx-target="closest td">
    <span class="text-{{ cell.color.value }} fs-1">{{ cell.value }}</span>
</div>

{% endif %}
